<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <section class="cal-sec">
        <div class="main-box">
            <form action="" name="calculator">
                <div class="display-part">
                    <input type="text" name="display" disabled>

                </div>

                <div class="btn-gallery">
                    <div class="btn-grp">
                        <input type="text" value="1" class="btn" onclick="calculator.display.value +='1'">
                        <input type="text" value="2" class="btn" onclick="calculator.display.value +='2'">
                        <input type="text" value="3" class="btn" onclick="calculator.display.value +='3'">
                        <input type="text" value="+" class="btn" onclick="calculator.display.value +='+'">
                    </div>

                    <div class="btn-grp">
                        <input type="text" value="4" class="btn" onclick="calculator.display.value +='4'">
                        <input type="text" value="5" class="btn" onclick="calculator.display.value +='5'">
                        <input type="text" value="6" class="btn" onclick="calculator.display.value +='6'">
                        <input type="text" value="-" class="btn" onclick="calculator.display.value +='-'">
                    </div>

                    <div class="btn-grp">
                        <input type="text" value="7" class="btn" onclick="calculator.display.value +='7'">
                        <input type="text" value="8" class="btn" onclick="calculator.display.value +='8'">
                        <input type="text" value="9" class="btn" onclick="calculator.display.value +='9'">
                        <input type="text" value="*" class="btn" onclick="calculator.display.value +='*'">
                    </div>

                    <div class="btn-grp">
                        <input type="text" value="0" class="btn" onclick="calculator.display.value +='0'">
                        <input type="text" value="/" class="btn" onclick="calculator.display.value +='/'">
                        <input type="text" value="C" class="btn" onclick="calculator.display.value =''">
                        <input type="text" value="=" class="btn" onclick="calculator.display.value = eval(calculator.display.value)">
                    </div>
                </div>
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
